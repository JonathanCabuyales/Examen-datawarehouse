    <script type="text/javascript">
  
 

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {packages: ['corechart', 'bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(googlec);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
	   function googlec(){
	       var public_key = 'dZ4EVmE8yGCRGx5XRX1W';
    
          var jsonData = $.ajax({
          url: 'http://localhost:5984/futbol/_all_docs/?limit=100&include_docs=true',
          //url: 'http://127.0.0.1:5984/test/_all_docs?include_docs=true&conflicts=true',
          data: {page: 1},
          dataType: 'json',
        }).done(function (results) {


		    var count=results.total_rows;
        var data = new google.visualization.DataTable();
        //data2.addColumn('string', 'collage');
        data.addColumn('string', 'name');
		    data.addColumn('number', 'year');
		

          for(var i=0;i<20; i++){
		        
            var name=results.rows[i].doc.user.name;
		        var grade=results.rows[i].doc.user.followers_count;
            data.addRow([name, Number(grade)]);
          //   data.addRows([
          // [name,nflgrade],
          
       
          var options = {'title':'',
          'width':1200,
          'height':800,};  
        }
		var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      });
		}
		
   
    </script>
